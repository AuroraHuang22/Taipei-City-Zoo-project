name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
      - develop
env:
  REACT_APP_ROUTING_GRAPHOPPER_ACCESSTOKEN: ${{ secrets.ROUTING_GRAPHOPPER_ACCESSTOKEN }}
  REACT_APP_MAPBOX_ACCESSTOKEN: ${{ secrets.MAPBOX_ACCESSTOKEN }}
  REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && CI=true npm test && CI=true npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZOOPROJECT_TAIPEI }}"
          channelId: live
          projectId: zooproject-taipei
